<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page analyzer</title>
    <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <div id="navbarNav" class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Главная</a>
                    <a class="nav-link" href="/urls">Сайты</a>
                </div>
            </div>
        </div>
    </nav>


<main class="flex-grow-1">
    <div
        role="alert"
        th:if="${session.flash}"
        th:class="'rounded-0 m-0 alert alert-info alert-dismissible fade show alert-' + ${ctx.consumeSessionAttribute('flash-type')}">
        <p class="m-0" th:text="${ctx.consumeSessionAttribute('flash')}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div>
        <section layout:fragment="content"></section>
    </div>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/IlnazKamalov/java-project-72" target="_blank">Kamalov I.A.</a>
        </div>
    </div>
</footer>
</body>
</html>
